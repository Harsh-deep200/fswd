<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- label tag is used to make a label for any type of input in which we connect label with using for attribute in label with id of input  -->
        <label for="fname">write your first name</label><br>
        <input type="text" name="fname" id="fname" placeholder="write here"><br>
        <label for="lname">write your last name</label><br>
        <input type="text" name="lname" id="lname" placeholder="write here">
        <br><br>

        <p>choose your favourite language</p>
        <label for="html">html</label>
        <input type="radio" id="html" name="fav language" value="html"><br>
        <label for="css">css</label>
        <input type="radio" id="css" name="fav language" value="css"><br>
        <label for="javaScript">html</label>
        <input type="radio" id="javaScript" name="fav language" value="javaScript">

        <p>favourite games</p>
        <label for="game1">cricket</label>
        <input type="checkbox" name="game1" id="game1" value="cricket"><br>
        <label for="game2">hockey</label>
        <input type="checkbox" name="game2" id="game2" value="hockey"><br>
        <label for="game3">football</label>
        <input type="checkbox" name="game3" id="game3" value="football"><br>

        <p>select a option</p>
        <label for="prog-lan"></label>
        <select name="prog-lan" id="prog-lan">
            <option value="c++">c++</option>
            <option value="java">java</option>
            <option value="python">python</option>
            <option value="javaScript">javaScript</option>
        </select>

        <br>
        <input type="file">

        <br>
        <input type="reset">
        <br>
        <input type="submit">
    </form>
</body>

</html>
