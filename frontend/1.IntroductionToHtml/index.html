<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <p>
      this is a <i>new</i> <strong>paragragh</strong> and my
      <mark>name</mark> is
      <i>harshdeep</i>
    </p>

    <!-- to scroll text image left right up down we use marquee -->
    <!-- in modern css we use animations instead of marquee thats we should not recommended marquee -->
    <marquee direction="left" scrollamount="10">
      This text is scrolling from right to left.
    </marquee>

    <!-- Meta tags are HTML elements that provide metadata about a web page. They don't typically render visible content on the page itself, but they convey information to browsers, search engines, and other systems that process the webpage. Meta tags are placed within the <head> section of an HTML document. -->
  </body>
</html>
